<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="./style.css">

<body>

    </div>
    <div class="container">

            <h2 class="card-title"></h2>
            <h3 class="card-title bg-primary text-white">Manager: <br> Billy</h3>
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item">ID: <strong>1</strong></li>
                <li class="list-group-item">Email: <strong><a href = "billy@gmail.com">billy@gmail.com</a></strong></li>
                <li class="list-group-item">Office number: <strong>18</strong></li>
            </ul>
        </div>
    </div>
    
    <div class="card engineer-card">
    <div class="card-header">
        <h2 class="card-title"></h2>
        <h3 class="card-title bg-primary text-white">Engineer: <br> John</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: <strong>2</strong></li>
            <li class="list-group-item">Email: <strong><a href = "john@gmail.com">john@gmail.com</a></strong></li>
            <li class="list-group-item">GitHub: <strong><a href = "https://github.com/john">John</a></strong></li>
        </ul>
    </div>   
</div>
    
    <div class="card intern-card">
    <div class="card-header">
        <h2 class="card-title"></h2>
        <h3 class="card-title bg-primary text-white">Intern: <br> Pammy</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: <strong>3</strong></li>
            <li class="list-group-item">Email: <strong><a href = "pammy@gmail.com">pammy@gmail.com</a></strong></li>
            <li class="list-group-item">School: <strong>UC Davis</strong></li>
        </ul>
    </div>
</div>
    
            </div>
        </div>
    </div>
  </section>

</html>
